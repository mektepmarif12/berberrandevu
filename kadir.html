<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berber Kadir - Randevu Listesi</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 5px;
        }
        
        h1 {
            font-size: 2.5rem;
        }
        
        .appointments-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .appointment-item {
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }
        
        .appointment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .appointment-name {
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .appointment-date {
            color: #666;
        }
        
        .appointment-details {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .detail-item {
            padding: 8px;
            background-color: #fff;
            border-radius: 4px;
        }
        
        .no-appointments {
            text-align: center;
            padding: 30px;
            color: #666;
        }
        
        .actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn-delete {
            background-color: #f44336;
            color: white;
        }
        
        .btn-delete:hover {
            background-color: #d32f2f;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            border-radius: 5px;
        }
        
        @media (max-width: 768px) {
            .appointment-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .appointment-date {
                margin-top: 5px;
            }
            
            .appointment-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Müşteri - Randevu Listesi</h1>
            <p>Tüm Müşteri Randevuları</p>
        </header>
        
        <div class="appointments-container" id="appointmentsList">
            <!-- Randevular buraya JavaScript ile eklenecek -->
        </div>
        
        <footer>
          
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const appointmentsList = document.getElementById('appointmentsList');
            
            function loadAppointments() {
                const appointments = JSON.parse(localStorage.getItem('appointments') || '[]');
                
                if (appointments.length === 0) {
                    appointmentsList.innerHTML = '<div class="no-appointments">Henüz randevu bulunmamaktadır.</div>';
                    return;
                }
                
                // Randevuları tarihe göre sırala (yeniden eskiye)
                appointments.sort((a, b) => {
                    const dateA = new Date(`${a.date}T${a.time}`);
                    const dateB = new Date(`${b.date}T${b.time}`);
                    return dateB - dateA;
                });
                
                appointmentsList.innerHTML = '';
                
                appointments.forEach(appointment => {
                    const appointmentItem = document.createElement('div');
                    appointmentItem.className = 'appointment-item';
                    
                    // Tarihi formatla (GG/AA/YYYY)
                    const dateParts = appointment.date.split('-');
                    const formattedDate = `${dateParts[2]}/${dateParts[1]}/${dateParts[0]}`;
                    
                    appointmentItem.innerHTML = `
                        <div class="appointment-header">
                            <div class="appointment-name">${appointment.name}</div>
                            <div class="appointment-date">${formattedDate} - ${appointment.time}</div>
                        </div>
                        <div class="appointment-details">
                            <div class="detail-item"><strong>Telefon:</strong> ${appointment.phone}</div>
                            <div class="detail-item"><strong>Hizmet:</strong> ${appointment.service}</div>
                            <div class="detail-item"><strong>Ücret:</strong> ${appointment.price} TL</div>
                        </div>
                        <div class="actions">
                            <button class="btn btn-delete" onclick="deleteAppointment(${appointment.id})">Randevuyu Sil</button>
                        </div>
                    `;
                    
                    appointmentsList.appendChild(appointmentItem);
                });
            }
            
            // Global fonksiyon olarak tanımla
            window.deleteAppointment = function(id) {
                if (confirm('Bu randevuyu silmek istediğinize emin misiniz?')) {
                    let appointments = JSON.parse(localStorage.getItem('appointments') || '[]');
                    appointments = appointments.filter(apt => apt.id !== id);
                    localStorage.setItem('appointments', JSON.stringify(appointments));
                    loadAppointments();
                }
            };
            
            // Sayfa yüklendiğinde randevuları yükle
            loadAppointments();
        });
    </script>
</body>
</html>
